[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mmappet"
version = "0.1.0"
description = "Appendable, mmappable format for DataFrames on disk"
dependencies = [
    "numpy",
    "pandas",
    "pyarrow",
]

[project.optional-dependencies]
polars = ["polars"]
